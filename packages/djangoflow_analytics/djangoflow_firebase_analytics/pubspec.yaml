name: djangoflow_firebase_analytics
description: A library provides an easy and organized way to implement Firebase Analytics for your Flutter apps.
version: 0.3.0+1
homepage: https://github.com/djangoflow/flutter-djangoflow/
publish_to: none

environment:
  sdk: ">=3.4.4 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  analytics: ^2.0.3
  djangoflow_analytics:
    git:
      url: https://github.com/ccappflow/flutter-djangoflow
      path: packages/djangoflow_analytics/djangoflow_analytics
  firebase_analytics: any
  firebase_analytics_platform_interface: any
  firebase_core: any
  flutter:
    sdk: flutter
  # To update check https://github.com/dart-lang/mockito/issues/812
  mockito: 5.4.4

dev_dependencies:
  build_runner: any
  flutter_lints: any
  flutter_test:
    sdk: flutter
